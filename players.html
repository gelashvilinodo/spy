<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="images/user-secret-solid.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Georgian:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Spy (by Nodo)</title>
  </head>
  <body>
    <div class="main_cont">
      <section class="introduction">
        <h3 class="how_many">გთხოვთ შეიყვანოთ მოთამაშეთა რაოდენობა</h3>
        <input type="number" id="player_count" min="3" />
        <button class="before_start" onclick="createNameInputs()">
          გაგრძელება
        </button>
        <h3 class="names_head">გთხოვთ შეიყვანოთ სახელები</h3>
        <div id="name_inputs"></div>
        <button
          class="add_name_btn"
          id="submit_names"
          onclick="storePlayerNames()"
        >
          სახელების შენახვა
        </button>
        <a class="before_start" href="#game">თამაშის დაწყება</a>
        <a class="back_to_main" href="index.html">მთავარ გვერდზე დაბრუნება</a>
      </section>
      <section id="game">
        <div id="card_container"></div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
